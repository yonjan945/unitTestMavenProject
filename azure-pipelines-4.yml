trigger:
- master

pool:
  name: Default
  demands:
  - agent.os -equals Darwin

steps:
- checkout: self

# 1. Authenticate to Azure Artifacts (organization-scoped feed)
- task: MavenAuthenticate@0
  displayName: "Authenticate to Azure Artifacts feed"
  inputs:
    artifactsFeeds: 'MyMavenfeed'

# 2. Optional: Run tests
- script: |
    echo "Running Maven tests..."
    mvn test
  displayName: "Run Maven Tests"

# 3. Package project
- script: |
    echo "Packaging project..."
    mvn package
  displayName: "Maven Package"

# 4. Deploy to Azure Artifacts using generated settings.xml
- task: Maven@4
  displayName: "Deploy to Azure Artifacts"
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'deploy'
    options: '-s $(MAVEN_SETTINGS_XML) -DskipTests'
    publishJUnitResults: false


trigger:
- master

pool:
  name: Default          # your local agent pool
  demands:
  - agent.os -equals Darwin

steps:
- checkout: self

# (Optional) Run tests
- script: |
    echo "Running Maven tests..."
    mvn test
  displayName: "Run Maven Tests"

- script: |
    echo "Packaging project..."
    mvn package
  displayName: "Maven Package"

# Authenticate to Azure Artifacts BEFORE deploy
- task: MavenAuthenticate@0
  displayName: "Authenticate to Azure Artifacts feed"
  inputs:
    artifactsFeeds: 'kyonjan1'   

# Deploy using settings.xml generated by MavenAuthenticate
- task: Maven@4
  displayName: "Deploy to Azure Artifacts"
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'deploy'
    options: '-s $(MAVEN_SETTINGS_XML) -DskipTests'
    publishJUnitResults: false
